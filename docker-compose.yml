services:
  airflow:
    build:
      dockerfile: Dockerfile
    container_name: stockelper-airflow
    user: "50000:0"
    environment:
      - AIRFLOW__CORE__DAGS_FOLDER=/opt/airflow/dags
      - AIRFLOW__CORE__PLUGINS_FOLDER=/opt/airflow/plugins
      - AIRFLOW__CORE__BASE_LOG_FOLDER=/opt/airflow/logs
      - AIRFLOW__CORE__LOGGING_LEVEL=INFO
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__DEFAULT_TIMEZONE=UTC
      - AIRFLOW__WEBSERVER__WEB_SERVER_PORT=8080
      - AIRFLOW__WEBSERVER__BASE_URL=http://localhost:21003
      - AIRFLOW__WEBSERVER__SECRET_KEY=${AIRFLOW_SECRET_KEY:-test}
      # Airflow metadata DB (use existing stockelper-postgresql container; avoid SQLite locking)
      - POSTGRES_HOST=${POSTGRES_HOST:-stockelper-postgresql}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-stockelper}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # Main data DB for `postgres_default` (KG loaders read from here)
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      # Airflow metadata DB name (created automatically by bootstrap script if missing)
      - AIRFLOW_META_DB_NAME=${AIRFLOW_META_DB_NAME:-airflow_meta}
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${AIRFLOW_META_DB_NAME}
      - AIRFLOW_ADMIN_USERNAME=${AIRFLOW_ADMIN_USERNAME:-admin}
      - AIRFLOW_ADMIN_PASSWORD=${AIRFLOW_ADMIN_PASSWORD:-admin}
      - AIRFLOW_ADMIN_EMAIL=${AIRFLOW_ADMIN_EMAIL:-admin@stockelper.com}
      - MONGODB_URI=${MONGODB_URI}
      - MONGO_DATABASE=${MONGO_DATABASE:-stockelper}
      # Neo4j for `neo4j_default`
      - NEO4J_HOST=${NEO4J_HOST:-stockelper-neo4j}
      - NEO4J_PORT=${NEO4J_PORT:-7687}
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      # Allow importing sibling repo `stockelper-kg` (mounted below) from Airflow DAGs
      - PYTHONPATH=/opt/airflow:/opt/airflow/stockelper-kg/src
    ports:
      - "21003:8080"   # Webserver
    volumes:
      - airflow_logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./config/airflow.cfg:/opt/airflow/config/airflow.cfg
      - ./config:/opt/airflow/config
      - ./dags:/opt/airflow/dags
      - ./modules:/opt/airflow/modules
      - ../stockelper-kg:/opt/airflow/stockelper-kg:ro
    networks:
      - stockelper
    command: >
      bash -c "bash /opt/airflow/scripts/bootstrap_airflow.sh"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

